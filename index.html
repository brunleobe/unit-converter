<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div id="project">
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input type="number" id="input-el" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section-length">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>

            <div class="section-volume">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume-el">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
            </div>

            <div class="section-mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>   
        </div>
        </div>   
        <script src="script.js"></script>
    </body>
</html>
